<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="shortcut icon"
      href="assets/calculator.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body id="main-body">
    <main>
      <div id="calculator">
        <div id="display-screen">
          <div class="mode">
            <button id="modeBtn" value="light">
              <img
                src="assets/light-mode.jpg"
                alt="light-mode"
                id="mode-icon"
              />
            </button>
          </div>
          <input type="text" name="text" id="display-text" disabled />
          <input type="text" name="text" id="display-result" disabled />
        </div>
        <div id="numbers-screen">
          <div id="first-row">
            <button class="color-1 button" value="C">C</button>
            <button class="color-1 button" value="%">%</button>
            <button class="color-1 button" value="/">
              <i class="fa-solid fa-divide"></i>
            </button>
            <button class="color-1 button" value="DEL">
              <i class="fa-solid fa-rectangle-xmark"></i>
            </button>
          </div>
          <div id="second-row">
            <button class="color-3 button" value="7">7</button>
            <button class="color-3 button" value="8">8</button>
            <button class="color-3 button" value="9">9</button>
            <button class="color-2 button" value="-">-</button>
          </div>
          <div id="third-row">
            <button class="color-3 button" value="4">4</button>
            <button class="color-3 button" value="5">5</button>
            <button class="color-3 button" value="6">6</button>
            <button class="color-2 button" value="+">+</button>
          </div>
          <div id="fourth-row">
            <button class="color-3 button" value="1">1</button>
            <button class="color-3 button" value="2">2</button>
            <button class="color-3 button" value="3">3</button>
            <button class="color-2 button" value="*">x</button>
          </div>
          <div id="fifth-row">
            <button class="color-3 button" value="0" id="zero">0</button>
            <button class="color-3 button" value="."><b>.</b></button>
            <button class="color-2 button" value="=">=</button>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
